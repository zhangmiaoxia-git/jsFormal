<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /*小于等于320px*/
        @media screen and (max-width:320px){
            html{
                font-size:20px;
            }
        }
        /*大于等于375px*/
        @media screen and (min-width:375px){
            html{
                font-size:30px;
            }
        }
        #box{
            /* width:100px;
            height:100px;
            border:1px solid #000; */
            width:5rem;
            height:5rem;
            border:0.05rem solid #000;
            font-size:1rem;
        }
        #box2{
            /* width:3em;
            height:3em; */
            width:3rem;
            height:3rem;
            font-size:0.5rem;
            background:lightsalmon;
        }
        /*
            rem是随着屏幕大小的改变，页面也会跟着改变

            rem的前身em是按照父级或者自身字体的大小来设置单位的

            rem  单位  根据html的字体大小来设置单位的
            root -> 根 -> HTML
            需要手动通过媒体查询设置font-size，所有的单位都会走rem
        */
    </style>
</head>
<body>
    <div id="box">
        <div id="box2"></div>
    </div>
</body>
</html>
