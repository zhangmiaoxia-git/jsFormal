<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #box{
            width:100px;
            height:100px;
            background:red;
            border:5px solid #000;
        }
        /*
            主流布局：
                flex布局
                rem布局
            次于主流的布局
                响应式布局
                百分比布局
                table布局
            
            视口：
                布局视口
                    有滚动条，宽度以整个页面（整个文档）为主
                视觉视口
                    能让pc上的页面，整个装到移动端浏览器上，但是会缩小体验不好，如果要看就要双指放大看
                理想视口
                    一切显示都是根据设备来的
            
            物理像素：一个屏幕有多少个像素点
            逻辑像素：css设置的像素
        */
    </style>
</head>
<body>
    <div id="box"></div>
</body>
</html>
