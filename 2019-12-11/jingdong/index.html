<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function refreshRem() {
        var desW = 750,
            winW = window.screen.width,
            ratio = winW / desW,
            html = document.documentElement;
            html.style.fontSize = ratio * 100 + 'px';
        }
    refreshRem();
    window.addEventListener('resize', refreshRem);
    </script>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <section id="wrap">
        <div id="th">

<script>
    fetch('./data.json').then(d=>d.json()).then(data=>{
        let html = '';
        data.forEach(ele=>{
            let {onoff,title,pic,xl} = ele;
            html += `<li>
                    ${onoff?'<img class="icon" src="http://gw.alicdn.com/tfs/TB1ajLehrH1gK0jSZFwXXc7aXXa-102-69.png_110x10000.jpg_.webp" alt="">' : ''}
                    <img class="pic" src="${pic}" alt="">
                    <p>${title}</p>
                    <span>${xl}</span>
                </li>`;
        });
        ul.innerHTML = html;
    });
</script>
</body>
