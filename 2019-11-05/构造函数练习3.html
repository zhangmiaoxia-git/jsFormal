<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function Person(){
            this.name = 'zhufeng';
        };
        Person.prototype.getName = function(){
            console.log(this.name);
            console.log(this.age);
        }
        Person.prototype.age = 5000;

        var per1 = new Person;
        per1.getName(); //'zhufeng'  5000   实例化对象per1的构造函数是Person，per1本身是没有getName的，所以会去找构造函数，构造函数本身也是没有getName的，所以会去构造函数的原型下找，原型下是有getName的，执行原型下的getName函数，这里是通过实例化对象找到构造函数下的getName，构造函数本是有一个name，而在原型下是有一个变量age，所以name是'zhunfeng'，age是原型下的5000
        per1.age = 9; 
        per1.getName(); //'zhufeng'  9  在这里给per1实例赋值了一个9，所以这里的name还是原来的，但是age已经变成了实例化对象下的age
        console.log(per1.age);  //9  这里直接取的是per1的age
        var per2 = new Person;
        console.log(per2.age);  //5000   per2是构造函数Person的另一个实例化对象，跟per1不是同一个地址，所以这里per2的age取的构造函数下的原型下的age，所以是5000
    </script>
</body>
</html>
