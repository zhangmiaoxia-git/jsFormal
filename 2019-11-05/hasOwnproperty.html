    <script>
        /*
            hasOwnProperty
                定义：查看某个属性是不是对象自身的

                返回值：是一个布尔值，如果是自身的属性就true，否则就是false
                用法：
                    1、for in的时候回枚举原型，会把自定义的属性或者方法枚举出来
                    2、查看某个属性或者方法是否为对象自身的（面向对象中）即查看某个属性是公有的还是私有的
                在for in的过程当中，如果不能确定构造函数的原型下是否有自定义的属性或方法，那么建议加一个if判断，判断枚举的属性都是自身的
        */
        // function Person(name,age){
        //     this.name = name;
        //     this.age = age;
        // }
        // Person.prototype.sex = '未知';
        // let p1 = new Person('小红',18);
        // console.log(p1);  //Person {name: "小红", age: 18}
        // console.log(p1.sex); //'未知'
        // console.log(p1.hasOwnProperty('name'));  //true  判断出name就是实例化对象p1的构造函数Person的属性

        Object.prototype.sex = '随便';
        let obj = {
            name:'zf',
            age:10,
        }
        //在for in循环的时候，使用hasOwnProperty判断是否是obj自身的属性，如果是，就返回自身的属性，如果不是，就不返回不是自身的属性
        for(let attr in obj){
            if(obj.hasOwnProperty(attr)){
                console.log(attr);
            }
        }

        //封装一个hasPubProperty   某个属性是公共的
        function hasPubProperty(obj,attr){
            return !obj.hasOwnProperty(attr);
        }
    </script>
</body>
