<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model.lazy="fullName">
        <p>{{fName}}</p>
        <p>{{lName}}</p>
    </div>
<script src="vue.min.js"></script>
<script>
    new Vue({
        el:"#app",
        data:{
            fName:'123',
            lName:'abc'
        },
        computed:{
            fullName:{
                get(){
                    return this.fName +' '+this.lName;
                },
                set(val){
                    let ary = val.split(' ');
                    this.fName = ary[0],
                    this.lName = ary[ary.length-1];
                }
            }
        }
    });
</script>
</body>
</html>
