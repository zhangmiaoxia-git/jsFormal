        <button
            @click="fn(key)"
            v-for="(val,key) in btns"

        <div

            v-for="(val,key) in content"
            v-show="block === key"
        >{{val}}</div>
        
        <ul>
            <li v-for="(val,key) in obj">{{key}}:{{val}}</li>
        </ul>
