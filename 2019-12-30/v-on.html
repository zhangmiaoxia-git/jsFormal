<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box{
            width:100px;
            height:100px;
            background:salmon;
        }
        #box2{
            width:50px;
            height:50px;
            background:gold;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- <input type="text" @input="change(1,$event)"> -->
        <input 
            type="text"
            v-model="val"
            @keyup.13="add"
        >
        <button @click="add">发送</button>
        <ul>
            <li v-for="(val) in ary">{{val}}</li>
        </ul>

        <div id="box" @click="click1">
            <div id="box2" @click.stop="click2"></div>
        </div>

        <input type="text" @mousedown.prevent>

        <button @click.once="once">点一次</button>
    </div> 
<script src="vue.min.js"></script>   
<script>
    new Vue({
        el:"#app",
        data:{
            ary:[111],
            val:''
        },
        methods:{
            // change(num,ev){
            //     console.log(num,ev);
            // }
            add(){
                this.ary.push(this.val);
                this.val = '';
            },
            click1(){
                alert(1);
            },
            click2(){
                alert(2);
            },
            once(){
                alert(11111);
            }
        }
    });
</script>
</body>
</html>
