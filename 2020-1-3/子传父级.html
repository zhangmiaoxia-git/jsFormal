<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>父元素</h1>
        <button @click="changeFn">父元素按钮{{num}}</button>
        <hr/>
        <templ :nn="num" @child="changeFn"></templ>

    </div>

    <template id="templ">
        <div>
            <h5>子元素</h5>
            <button @click="add">子元素按钮{{nn}}</button>
        </div>
    </template>
<script src="vue.min.js"></script>
<script>
    const templ = {
        template:'#templ',
        props:['nn'],
        methods:{
            add(){
                this.$emit('child');
            }
        }
    }


    new Vue({
        el:'#app',
        data:{
            num:0
        },
        methods:{
            changeFn(){
                this.num++;
            }
        },
        components:{
            templ
        }
    });
</script>
</body>
</html>
