<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <pap></pap>
        <ppa></ppa>
        <tempb></tempb>
    </div>

    <template id="tempb">
        <div>模板{{num}}</div>
    </template>
<script src="vue.min.js"></script>
<script>
    const ppa = {
        template:'<div>第一个子组件</div>'
    }

    const pap = {
        template:`
            <div>
                <h5>第二个子组件</h5> 
                <ppa></ppa>   
            </div>
        `,
        components:{
            ppa
        }
    }

    const tempb = {
        template:'#tempb',
        data(){
            return {
                num:0
            }
        }
    }
    Vue.component('tempb',tempb);
    Vue.component('pap',pap);
    //全局注册
    Vue.component('ppa',ppa);

    new Vue({
        el:'#app'
    });
</script>
</body>
</html>
