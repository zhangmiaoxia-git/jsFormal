<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #box{
            width:300px;
            height:300px;
            border:1px solid #000;
            display:flex;
        }
        span{
            height:30px;
            background:lightsalmon;
        }
        span:nth-of-type(1){
            width:50px;
            height:30px;
        }
        span:nth-of-type(2){
            width:50px;
            height:30px;
            /* flex:1; */
            background:lightseagreen;
            /* order:-1; */
            align-self:flex-end;
        }
        span:nth-of-type(3){
            width:50px;
            height:30px;
        }
    </style>
</head>
<body>
    <div id="box">
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
</body>
</html>
