<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    [v-cloak]{
        display:none;
    }
    </style>
</head>
<body>
    <div id="app">
        <div v-cloak>{{msg}}</div>
    </div>
<script src="vue.min.js"></script>
<script>
    /*
        v-cloak  加载的时候不显示{{}}
    */
    new Vue({
        el:'#app',
        data:{
            msg:'124532'
        }
    });
</script>
</body>
</html>
