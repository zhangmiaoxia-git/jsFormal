<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box{
            width:100px;
            height:100px;
           
        }
        .red{
            background: red;
        }
        .green{
            background: green;
        }
        .active{
            background: yellow;
        }
    </style>
</head>
<body>
    <div id="app">
        <button
            :class="{active:name}"
            @click="name=true"
        >红色</button>
        <button
            :class="{active:!name}"
            @click="name=false"
        >绿色</button>
        <div 
            id="box"
            :class="{red:name,green:!name}"
        ></div>
    </div>
<script src="vue.min.js"></script>
<script>
    new Vue({
        el:'#app',
        data:{
            // name:'red'
            name:true
        }
    });
</script>
</body>
</html>
