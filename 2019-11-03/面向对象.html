            JS是一个基于面向对象思想（基于对象的）构造出来的编程语言

            抽象：抽出像的部分（把相同的代码抽离出来）

            面向对象就是换了一种写法去写代码

            使用面向对象来编程的原因：通过面向对象来编程，扩展性更强，能够做到高内聚、低耦合

            面向对象：
                将具有相同特征特性的代码，抽离出来归为一类，然后把描述这个类的细节特征（属性、方法）挂在这个类的原型下的一种编程方式
        */
        // function Person(name,age,sex){  //归类  构造函数（构造对象的函数）
        //     let obj = {};
        //     obj.name = name;
        //     obj.age = age;
        //     obj.sex = sex;
        //     return obj;

        // let p1 = new Person('小花',10,'女');  //p1是实例，在这里new Person
        // console.log(p1);

        //直接使用this，返回的结果中会加当前函数的类名（函数名）
        function Person(name,age,sex){  //归类  构造函数（构造对象的函数）
            // let obj = {};   //this  {}
            this.name = name;
            this.age = age;
            this.sex = sex;
            // this.say = function(){
            //     alert('我叫'+this.name);
            // }
        }
        Person.prototype.say = function(){
            alert('我叫'+this.name);
        }
        let p1 = new Person('小花',10,'女');
        let p2 = new Person('小红',11,'女');
        // console.log(p1);
        // console.log(p1.say());
        console.log(p1.say == p2.say);  //true  此时在构造函数的原型上有一个say的属性名，如果是在原型上，那么结果它们是相等的，所以是true
    </script>
