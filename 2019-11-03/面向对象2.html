<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function Cat(name){
            this.name = name;
            this.foot = '4只';
            this.body = '小';
            this.weiba = true;
            this.mao = '毛';
            this.zhuazi = '小爪子';
        }
        Cat.prototype.say = function(){
            alert('喵喵');
        }
        let kitty = new Cat('kitty');  //实例
        Object.prototype.skill = 8;
        console.log(kitty.skill);  //8  在实例的原型上有一个skill的属性
        /*
            kitty.skill -> kitty.__proto__ -> Cat.prototype

            Cat.prototype = {
                __proto__:构造函数的原型
            }

            实例有原型链，函数有原型，原型又是一个对象，对象它就是实例
            实例又有原型链，找到构造函数的原型，Object.prototype.__proto__ = null
        */
        console.dir(kitty)
    </script>
</body>
</html>
