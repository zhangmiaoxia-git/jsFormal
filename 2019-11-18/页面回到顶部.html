<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box{
            width:100px;
            height:50px;
            font-size:20px;
            background:red;
            color:#fff;
            position:absolute;
            right:0;
            top:100%;
            text-align:center;
            line-height:50px;
            cursor:pointer;
        }
        body{
            height:3000px;
        }
    </style>
</head>
<body>
    <div id="box">回到顶部</div>
    <script>
        /*
            滚轮事件：onscroll
                当有滚动条的时候，滚轮即触发该事件
                scrollHeight  被内容撑开的高度
                scrollLeft/scrollTop  滚动条的距离
        */
        const {offsetTop} = box;  //当前元素的定位距离
        onscroll = function(){
            // console.log(document.documentElement.scrollTop);  //滚动条的距离
            // console.log(box.offsetTop);  //当前元素的定位距离
            //滚动条的距离
            let {scrollTop} = document.documentElement;
            console.log(scrollTop);
            if(offsetTop <= scrollTop){
                box.style.position = 'fixed';
                box.style.top = '50%';
            }else{
                box.style.position = 'absolute';
                box.style.top = '100%';
            }
        }

        //点击回到顶部按钮回到原始位置
        box.onclick = function(){
            document.documentElement.scrollTop = 0;
        }
    </script>
</body>
</html>
