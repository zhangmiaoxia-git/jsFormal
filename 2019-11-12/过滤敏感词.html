    <script>
        let str = '小红帽被狼外婆吃了';
        console.log(str.replace(/帽|狼外婆/g,function($0){
            let temp = '';
            for(let i=0;i<$0.length;i++){
                temp+='*';
            }
            return temp;
        }));
