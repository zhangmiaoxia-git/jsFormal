<body>
    <script>
        /*
            string.match(//) 是字符串的方法
            找到正则匹配的字符并且把它们放到数组中，返回值是一个数组
        */
        // let str = '32632321323rgb087yr23n6x832321';
        // console.log(str.match(/\d+/g));//查找字符串中所有的数字

        let str = '37z89z37Z218Z9';
        console.log(str.match(/z/gi)); //查找字符串中所有的z，包括大小写
    </script>
</body>
