<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box{
            width:100px;
            height:100px;
            position: absolute;
            top:0;
            left:0;
            background: lightskyblue;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
        /*
            拖拽一般是由三大事件组成：
                onmousedowm
                onmousemove
                onmouseup
            先触发down，再触发move和up
        */
        box.onmousedown = function(ev){
            console.log(ev.pageX);
            // console.log(box.offsetLeft);
            //按下的坐标(这里计算的是鼠标到div边框的距离)
            let disX = ev.pageX - box.offsetLeft;  //50
            let disY = ev.pageY - box.offsetTop;
            document.onmousemove = function(ev){
                //pageX是box移动的距离
                console.log(ev.pageX);  //50
                //移动的坐标
                //每次移动的距离减去鼠标到div边框的距离，就是定位的坐标
                box.style.left = ev.pageX - disX + 'px';  
                box.style.top = ev.pageY - disY + 'px';
            }
            document.onmouseup = function(){
                // console.log('up');
                document.onmousemove = null;
            }
        }
        
    </script>
</body>
</html>
