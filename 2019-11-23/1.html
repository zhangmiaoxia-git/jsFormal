<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>递归</title>
</head>
<body>
<script type="text/javascript">
    var ml = [
        {   
            name:"A",
            child:[
                {
                    name:"a1",
                    child:[
                        {name:"a11"},
                        {name:"a12"},
                        {name:"a13"},
                        {name:"a14"}
                    ]
                },
                {name:"a2"},
                {name:"a3"},
                {name:"a4"}
            ]
        },
        {   
            name:"B",
            child:[
                {
                    name:"b1",
                    child:[
                        {
                            name:"b11",
                            child:[
                                {name:"b111"},
                                {name:"b112"},
                                {name:"b113"},
                                {
                                    name:"b114"
                                    ,child:[
                                        {name:"b114_3"},
                                        {
                                            name:"b114_1"
                                            ,child:[
                                                {name:"b114_1"},
                                                {name:"b114_2"},
                                                {
                                                    name:"b114_3",
                                                    child:[
                                                        {name:"b111"},
                                                        {name:"b112"},
                                                        {name:"b113"}
                                                    ]
                                                },
                                                {name:"b114_4"}
                                            ]    
                                        },
                                        {name:"b114_2"},
                                        {name:"b114_4"}
                                    ]
                                }
                            ]
                        },
                        {name:"b12"},
                        {name:"b13"},
                        {name:"b14"}
                    ]
                },
                {name:"b2"},
                {name:"b3"},
                {name:"b4"}
            ]
        },
        {   
            name:"A",
            child:[
                {
                    name:"a1",
                    child:[
                        {name:"a11"},
                        {name:"a12"},
                        {name:"a13"},
                        {name:"a14"}
                    ]
                },
                {name:"a2"},
                {name:"a3"},
                {name:"a4"}
            ]
        },
    ]
 
    var str = ""
    function dg(ml){
        str+="<ul>"
        for(var i=0;i<ml.length;i++){
            str+="<li>"+ml[i].name
            if(ml[i].child){
                str += "<ul>"
                for(var j=0;j<ml[i].child.length;j++){
                    str+="<li>"+ml[i].child[j].name+"</li>"
                    if(ml[i].child[j].child){
                        dg(ml[i].child[j].child);
                    }
                }
                str+="</ul>"
            }
            str+="</li>"
        }
        str+="</ul>"
        // console.log(str)
        return str;
    }
    // document.documentElement//.appendChild(dg(ml));
    document.body.innerHTML=dg(ml)
</script>    
</body>
</html>
