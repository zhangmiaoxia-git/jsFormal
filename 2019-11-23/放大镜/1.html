<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        div{
            float:left
        }
        #box{
            width:350px;
            height: 350px;
            border:1px solid #000;
            position: relative;
        }
        #box2{
            position: absolute;
            width:100px;
            height:100px;
            background:rgba(255,125,175,.5);
            top:0;
            left:0;
            display:none;
            cursor: move;
        }
        #box3{
            width:500px;
            height:500px;
            border:1px solid #000;
            position: relative;
            overflow: hidden;
            display:none;
        }
        #img2{
            position: absolute;
            top:0;
            left:0;
        }
    </style>
</head>
<body>
    <div id="box">
        <img src="./1.jpg" alt="">
        <div id="box2"></div>
    </div>
    <div id="box3">
        <img id="img2" src="./2.jpg" alt="">
    </div>
    <script>
        box.onmouseover = function(){
            box2.style.display = box3.style.display = 'block';
        }
        box.onmouseout = function(){
            box2.style.display = box3.style.display = 'none';
        }

        //获取box的宽高
        let boxw = box.clientWidth;
        let boxh = box.clientHeight;

        box.onmousemove = function(ev){
            // console.log(ev.clientX);
            //box2移动的距离
            let l = ev.clientX - box2.clientWidth/2;
            let t = ev.clientY - box2.clientHeight/2;

            //box2是不能移出box的范围的，判断box2的宽高是否等于box-box2的宽高
            if(l < 0){
                l = 0;
            }else if(l > boxw - box2.clientWidth){
                l = boxw - box2.clientWidth;
            }

            if(t < 0){
                t = 0;
            }else if(t > boxh - box2.clientHeight){
                t = boxh - box2.clientHeight;
            }

            // console.log((ev.pageX - box2.clientWidth/2) / (boxw - box2.clientWidth));

            //移动的距离占总距离的百分比
            let scalex = (ev.pageX - box2.clientWidth/2) / (boxw - box2.clientWidth);
            let scaley = (ev.pageY - box2.clientHeight/2) / (boxh - box2.clientHeight);

            // console.log(scalex * (box3.clientWidth - img2.offsetWidth));
            // console.log(img2.offsetWidth);

            //通过比例计算img2的位置
            img2.style.left = scalex * (box3.clientWidth - img2.offsetWidth) + 'px';
            img2.style.top = scaley * (box3.clientHeight - img2.offsetHeight) + 'px';
            console.log(img2.style.left);
            box2.style.top = t + 'px';
            box2.style.left = l + 'px';
        }
    </script>
</body>
</html>
