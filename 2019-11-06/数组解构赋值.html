<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            a=5,b=10
            数组的解构赋值：
                let [x,y] = [a,b]
            声明的时候一定要是个数组，左右两边的结构保持一致
        */
        //var可以进行预解析，let是不可以进行预解析的
        var a = 10;
        var b = 5;
        var [b,a] = [a,b];
        console.log(a,b);

        //如果有默认值，会走默认值，没有默认值会走等号后面的值
        let [x=2,y=3] = [1];
        console.log(x,y);  //1,3
    </script>
</body>
</html>
