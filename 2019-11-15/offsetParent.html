<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box{
            position:relative;
        }
        #box1{
            position:relative;
        }
        #box2{
            zoom:1;
            position:absolute;
        }
    </style>
</head>
<body>
    <div id="box">
        <div id="box1">
            <div id="box2"></div>
        </div>
    </div>
    <script>
        /*
            定位父级
        */
        console.log(box2.offsetParent);  //获取到定位父级是box1
    </script>
</body>
</html>
